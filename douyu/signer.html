<!DOCTYPE html><html><title>douyu</title><head> <script type="text/javascript" src="flashemu.js"></script> <script>'use strict';function sign(roomId,time,did){FlashEmu.BUILTIN='builtin.abc';FlashEmu.PLAYERGLOBAL='playerglobal.abc';FlashEmu.setGlobalFlags({enableDebug:false,enableLog:false,enableWarn:false,enableError:false});const emu=new FlashEmu({readFile(filename){return fetch(filename).then(res=>res.arrayBuffer()).then(buf=>new Uint8Array(buf).buffer);}});emu.runSWF('douyu.swf',false).then(()=>{const vm=emu.getVM();const CModule=vm.getProxy(emu.getProperty('sample.mp','CModule'));const xx=vm.getProxy(emu.getPublicClass('mp'));CModule.callProperty('startAsync');let StreamSignDataPtr=CModule.callProperty('malloc',4);let outptr1=CModule.callProperty('malloc',4);let datalen=xx.callProperty('sub_2',parseInt(roomId),parseInt(time),did.toString(),outptr1,StreamSignDataPtr);let pSign=CModule.callProperty('read32',StreamSignDataPtr);let sign=CModule.callProperty('readString',pSign,datalen);let pOut=CModule.callProperty('read32',outptr1);let out=CModule.callProperty('readString',pOut,4);CModule.callProperty('free',StreamSignDataPtr);CModule.callProperty('free',outptr1);const obj=new Object();obj.sign=sign;obj.cptl=out;const string=JSON.stringify(obj);const newDiv=document.createElement('div');const newContent=document.createTextNode(string);newDiv.id='sign';newDiv.appendChild(newContent);document.body.appendChild(newDiv);}).catch(e=>console.error(e));};function getUrlVars(){const vars={};const parts=window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(m,key,value){vars[key]=value;});return vars;} const rid=getUrlVars()['rid'];const tt=getUrlVars()['tt'];const did=getUrlVars()['did'];sign(rid,tt,did);</script> </head><body></body></html>
